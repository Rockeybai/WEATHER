
<!DOCTYPE html>
<html>
<head>
	<title>Get Weather Info </title>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">		
	</script>
	<!-- js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body style="background-image: url(./img/one.gif);">
<div class="app" style="background-image: url(./img/two.gif);">
  <section>

    <h1><span style="color: pink;">L</span>
      <span style="color: pink;">I</span>
      <span style="color: pink;">V</span>
      <span style="color: pink;">E</span>
      <span style="color: gold;">W</span>
      <span style="color: gold;">E</span>
      <span style="color: gold;">A</span>
      <span style="color: gold;">T</span>
      <span style="color: gold;">H</span>
      <span style="color: gold;">E</span>
      <span style="color: gold;">R</span>
    
    </h1>
  </section>
  
	<input type="text" id="city">
	<button id="GetWeatherInfo">GET WEATHER</button>
  <div id="show"></div>
</div>


    <div class="preloader">
	
			<video src="./img/rainbow_colroful_particle_or_smoke.mov" autoplay muted style="position: absolute;top:0px;left: 0;"></video>
			<h2>
			  <span style="color: gold;">D</span>
			  <span style="color: gold;">I</span>
			  <span style="color: gold;">L</span>
			  <span style="color: gold;">I</span>
			  <span style="color: gold;">P</span>
			  <span style="color: chartreuse;">R</span>
			  <span style="color: chartreuse;">A</span>
			  <span style="color: chartreuse;">J</span>
			  <span style="color: chartreuse;">A</span>
		  
			</h2>
		 
    
    </div>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#GetWeatherInfo").click(function(){
				var city=$("#city").val();

			var key='bea64792551047ca67bb92297d8c3846'; 

			$.ajax({
				url:'http://api.openweathermap.org/data/2.5/weather',
				dataType:'json',
				type:'GET',
				data:{q:city ,appid:key},

				success:function(data){
				    var content = '';                    
				    $.each(data.weather, function (index, val) {
				        var temperature = Math.round(data.main.temp);
				        var celcious = temperature - 273;
				        var humidity = data.main.humidity;
				        var weathercondition = data.weather[0].main;
				        var description = data.weather[0].description;
				        var icon = data.weather[0].icon+'.png';
				        content += '<p><b> Temperature : ' + celcious + '&deg; C</b></p>';
				        content += '<p><b> Humidity : ' + humidity + '</b></p>';
				        content += '<p><b> Weather : ' + weathercondition + '[' + description + ']' + '</b></p>';
				        content += '<p><img src=http://openweathermap.org/img/wn/' + icon + '>' + '</p>';
					});
					$("#show").html(content);
				}
			});
		});
		});

	</script>
	</body>
	<script>
		$("document").ready(function(){
		
        $(".preloader").fadeOut(12000);
		$("body").show();
		$("body").fadeIn(10000)
		

    })
	</script>


</html>
